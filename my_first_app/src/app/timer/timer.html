<!-- Create a Timer Component that:

Starts counting seconds automatically when it appears (using ngOnInit)
Stops the timer when the component is destroyed (using ngOnDestroy)
Can be toggled (show/hide) from the main app -->

<div class="timer-container">
  <h3>Timer</h3>
  <p>{{ seconds }} seconds</p>

  <div class="button-group">
    <button (click)="startTimer()" [disabled]="isRunning">Start</button>
    <button (click)="pauseTimer()" [disabled]="!isRunning">Pause</button>
    <button (click)="resetTimer()">Reset</button>
  </div>
</div>
